<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>
</head>

<body>
  <div>
    <div class="title">
      <h1>Ironhack Merchandising Shop</h1>
    </div>
    <div class="product">
      <!-- New Product -->
      <div class="new-product-wrapper">
        <div class="new-input-container">
          <input class="item-name" type="text" value="" placeholder="Name...">
          <input class="unit-price" type="text" value="" placeholder="Price...">
        </div>
        <div class="btn-add">
          <button id="new-item-create" class="btn btn-success">Add Item</button>
        </div>
      </div>
      <!-- List of Products -->
      <div class="product-wrapper">
        <div class="item-name">
          <span class="name">Iron Apple</span>
        </div>
        <div class="item-price">
          <p>$ <span class="price">25,00</span></p>
        </div>
        <div class="item-qty">
          <p>QTY</p>
          <input class="quantity" type="text" value="0">
        </div>
        <div class="total-product-price">
          <p>$ <span class="item-total-price">0.00</span></p>
        </div>
        <div class="delete-btn">
          <button class="delete-btn btn btn-delete">Delete</button>
        </div>
      </div>
      <div class="product-wrapper">
        <div class="item-name">
          <span class="name">Iron Beer</span>
        </div>
        <div class="item-price">
          <p>$ <span class="price">5,00</span></p>
        </div>
        <div class="item-qty">
          <p>QTY</p>
          <input class="quantity" type="text" value="0">
        </div>
        <div class="total-product-price">
          <p>$ <span id="item-total-price">0.00</span></p>
        </div>
        <div class="delete-btn">
          <button class="delete-btn btn btn-delete">Delete</button>
        </div>
      </div>
    </div>
    <!-- Total Btn -->
    <div class="total">
      <button id="calculate-btn" class="btn btn-calculate">Calculate Price</button>
    </div>
    <h2 class="total">Total Price:
      <span id="total-price">$ 0.00</span>
    </h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
